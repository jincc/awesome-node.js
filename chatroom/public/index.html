<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>
    <link rel='stylesheet' href="/public/style.css"></link>
</head>
<body>
    <div id ='content'>
        <div id='room'></div>
        <div id='room-list'></div>
        <div id='messages'></div>
        <form id='send-form'>
            <input id='send-message'></input>
            <input id='send-button' type="submit" value='send'></input>
            <div id='help'>
                Chat commands:
                <ul>
                    <li>
                        Change nickname:<code>/nick [username]</code>
                    </li>
                    <li>
                        create room:<code>/join [root name]</code>
                    </li>
                </ul>
            </div>
        </form>
    </div>
<script src='/socket.io/socket.io.js' type='text/javascript'></script>
<script src='http://code.jquery.com/jquery-1.8.0.min.js' type='text/javascript'></script>
<script src='../libs/client/chat.js' type='text/javascript'></script>
<script src='../libs/client/chat_ui.js' type='text/javascript'></script>
</body>
</html>
